{% extends 'app/index.html' %}

{% block title %}Сертификаты{% endblock %}

{% block content %}

<div class="container p-3">
    <h2 class="h2-title mb-5 pt-3">Сертификаты</h2>
    <div class="row">
        <ul class="d-flex flex-wrap">
        {% for image in sertificates %}
            <li class="col-xl-3 col-lg-4 col-md-6 mb-4 mw-100">
            <a href="{% url 'image_to_pdf' image.image_name %}" target="_blank"><img src="/media/{{ image.image_name }}" class="mw-100">
            </a>
            </li>
        {% endfor %}
    </ul>
    </div>
    <div class="col-3 my-4 col-md-2">
        <a href="javascript:history.back()" class="button btn return-store d-block">Назад</a>
    </div>
</div>
{% endblock %}
